<div class="grid  md:justify-content-between">
    <div class="col-12 md:col-8">
        <h2>Cadastro de Dependentes</h2>
        <small class="text-left"> * - para campos obrigatórios</small>
    </div>
    <div class="col-12 md:col-4">
        <p-breadcrumb [model]=""></p-breadcrumb>
    </div>
</div>
<div class="container-npiauto mt-4 mb-4 shadow-2">
    <p-panel>
        <ng-template pTemplate="header">
        </ng-template>       
        <div class="formgrid grid">
            <div class="field col-12 md:col-12 p-3">
                <span class="p-float-label">
                    <input type="text" pInputText class="w-full"  maxlength="100"> 
                    <label for="float-input" class="obrigatorio">Nome</label>
                </span>
            </div>
            <div class="field col-2 md:col-8 p-3">
                <div class="p-inputgroup">
                    <input [disabled]="true"  type="text" pInputText placeholder=" Grau de parentesco ">
                       
                    <button (click)="showModalDialogGrauParentesco()" type="button" pButton pRipple icon="pi pi-search" styleClass="p-button-warn">
                        
                    </button>      
                </div>
                
                <p-dialog header="Pesquisa de parentescos" [(visible)]="displayModalGrauParentesco" [modal]="true" [style]="{width: '50vw'}"
                [draggable]="false" [resizable]="false">  
                
                <div class="flex justify-content-between">
                </div>
                <div style="text-align: left">
                  <i class="" 
                     style="margin:4px 4px 0 0"> </i>
                  <input type="text" pInputText 
                         size="70" 
                         placeholder="Pesquisar"
                         (input)= "myTab.filterGlobal($event.target.value, 'contains')" 
                         style="width:fit-content" />
                </div>
                <div class="card shadow-3 mt-4 mb-4 p-0">
                  <p-table [responsive]="true" [rows]="10" [paginator]="true" class="w-100"
                  #myTab [value]="" 
                  [scrollable]="false" 
                  [globalFilterFields]=
                  "['descricao']" [paginator]="true" class="w-100">
                            <ng-template pTemplate="header">
                              <tr>
                                <th>Descrição</th>
                                <th class="col-acoes-header"></th>
                              </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-clientes>
                                <tr>
                                    <td [style]="{'width': '900px'}">
                                      <span class="p-column-title">Descrição</span>
                                      {{ clientes.nome}}
                                    </td>
                                </tr>
                            </ng-template>
                
                        <ng-template  pTemplate="emptymessage">
                              <tr>
                                <td colspan="20">
                                  <span>Nenhum registro encontrado</span>
                                </td>
                              </tr>
                        </ng-template>
                         <ng-template pTemplate="summary">
                              <div class="">
                                  Totalizador: 0
                              </div>
                         </ng-template>
                    </p-table>
                </div>
                <ng-template pTemplate="footer">
                    <p-button icon="pi pi-check" (click)="displayModalGrauParentesco=false" label="Cancelar" styleClass="p-button-text"></p-button>
                    </ng-template>
                
                </p-dialog>
            </div>
            
            <div class="field col-12 md:col-4 p-3">
                <span class="p-float-label">
                    <input type="text" pInputText class="w-full"  maxlength="100"> 
                    <label for="float-input" class="obrigatorio">Grupo</label>
                </span>
            </div>

            <div class="field col-12 md:col-6 p-3">
                <span class="p-float-label">
                    <input type="text" pInputText class="w-full"  maxlength="50"> 
                    <label for="float-input" class="obrigatorio">Nome de tratamento</label>
                </span>
            </div>

            <div class="field col-2 md:col-6 p-3">
                <span class="p-float-label">
                    <input type="text" pInputText class="w-full" style="width: 20%;" maxlength="100"> 
                    <label for="float-input" class="obrigatorio">Matrícula</label>
                </span>
            </div>

            <div class="field col-2 md:col-2 p-3">
                <span class="p-float-label">
                    <input type="text" pInputText class="w-full" style="width: 20%;" maxlength="100"> 
                    <label for="float-input" class="obrigatorio"> DDD Telefone 1  </label>
                </span>
            </div>

            <div class="field col-2 md:col-4 p-3">
                <span class="p-float-label">
                    <input type="text" pInputText class="w-full" style="width: 20%;" maxlength="100"> 
                    <label for="float-input" class="obrigatorio"> Telefone 1  </label>
                </span>
            </div>

            <div class="field col-2 md:col-2 p-3">
                <span class="p-float-label">
                    <input type="text" pInputText class="w-full" style="width: 20%;" maxlength="100"> 
                    <label for="float-input" class="obrigatorio"> DDD Telefone 2  </label>
                </span>
            </div>

            <div class="field col-2 md:col-4 p-3">
                <span class="p-float-label">
                    <input type="text" pInputText class="w-full" style="width: 20%;" maxlength="100"> 
                    <label for="float-input" class="obrigatorio"> Telefone 2  </label>
                </span>
            </div>

            <div class="field col-12 md:col-12 p-3">
                <span class="p-float-label">
                    <textarea rows="5" cols="122" pInputTextarea></textarea>
                    <label for="float-input" class="obrigatorio">Observação</label>
                </span>
            </div> 

          <div class="field col-12 md:col-3 p-3">
            <label for="float-input" class="obrigatorio"> Responsável pela continuidade </label>
            <span class="p-float-label"> 
        <p-selectButton [options]="selectStatus" [(ngModel)]="value1" optionLabel="label" optionValue="value" class="w-full"></p-selectButton>
        
    </span>
        
        </div>

        <div class="field col-12 md:col-3 p-3">
            <label for="float-input" class="obrigatorio">  Dependente adicional  </label>
            <span class="p-float-label"> 
        <p-selectButton [options]="selectStatus" [(ngModel)]="value2" optionLabel="label" optionValue="value" class="w-full"></p-selectButton>
        
    </span>
        
        </div>

        <div class="field col-12 md:col-3 p-3">
            <label for="float-input" class="obrigatorio">  Segundo contratante  </label>
            <span class="p-float-label"> 
        <p-selectButton [options]="selectStatus" [(ngModel)]="value3" optionLabel="label" optionValue="value" class="w-full"></p-selectButton>
        
    </span>
        
        </div>

<div class="field col-12 md:col-3 p-6" >

<span class="p-float-label">
    <p-dropdown [options]="tipo" optionLabel="name" class="w-full" [style]="{width: '10vw'}"></p-dropdown>
    <label for="float-input" class="obrigatorio">Status do dependente</label>
</span>

</div>






<div class="field col-12 md:col-3 p-3">
    <span class="p-float-label">
        <p-calendar [(ngModel)]="date1" [style]="{width: '21.5vw'}" [showIcon]="true" inputId="icon"></p-calendar>
        <label for="icon">Data de Admissão</label>
    </span>
</div>


<div class="field col-12 md:col-3 p-3">
    <span class="p-float-label">
        <p-calendar [(ngModel)]="date2" [style]="{width: '21.5vw'}" [showIcon]="true" inputId="icon"></p-calendar>
        <label for="icon">Data de Carência</label>
    </span>
</div>

<div class="field col-12 md:col-3 p-3">
    <span class="p-float-label">
        <p-calendar [(ngModel)]="date3" [style]="{width: '21.5vw'}" [showIcon]="true" inputId="icon"></p-calendar>
        <label for="icon">Data de Nascimento</label>
    </span>
</div>

<div class="field col-12 md:col-3 p-3">
    <span class="p-float-label">
        <p-calendar [(ngModel)]="date4" [style]="{width: '21.5vw'}" [showIcon]="true" inputId="icon"></p-calendar>
        <label for="icon">Data de Falecimento</label>
    </span>
</div>



<div class="field col-2 md:col-2 p-3">
    <span class="p-float-label">
        <input type="text" pInputText class="w-full" style="width: 20%;" maxlength="100"> 
        <label for="float-input" class="obrigatorio"> Idade</label>
    </span>
</div>

<div class="field col-2 md:col-2 p-3" >

    <span class="p-float-label">
        <p-dropdown [options]="sexo" optionLabel="name" class="w-full" [style]="{width: '10vw'}"></p-dropdown>
        <label for="float-input" class="obrigatorio">Sexo</label>
    </span>
    
</div>

<div class="field col-2 md:col-3 p-3">
    <span class="p-float-label">
        <p-inputMask mask="99.999.999-9"[style]="{width: '15vw'}" class="w-full"></p-inputMask>
        <label for="float-input" class="obrigatorio">RG</label>
    </span>
</div>

<div class="field col-2 md:col-4 p-3">
    <span class="p-float-label">
        <p-inputMask mask="999.999.999-99"[style]="{width: '21.5vw'}" class="w-full"></p-inputMask>
        <label for="float-input" class="obrigatorio">CPF</label>
    </span>
</div>
