<div class="grid  md:justify-content-between">
    <div class="col-12 md:col-8">
        <h2>Cadastrar Empreas do Plano</h2>
        <small class="text-left"> * - para campos obrigatórios</small>
    </div>
    <div class="col-12 md:col-4">
        <p-breadcrumb [model]="items"></p-breadcrumb>
    </div>
</div>
<div class="container-npiauto mt-4 mb-4 shadow-2">
    <p-panel>
        <ng-template pTemplate="header">
          
        </ng-template>       
        <div class="formgrid grid">

            <div class="field col-12 md:col-4 p-3">
                <span class="p-float-label">
                    <input type="text" pInputText class="w-full"  maxlength="100"> 
                    <label for="float-input" class="obrigatorio">Razão Social</label>
                </span>
            </div>

            <div class="field col-12 md:col-8 p-3">
                <span class="p-float-label">
                    <input type="text" pInputText class="w-full"  maxlength="100"> 
                    <label for="float-input" class="obrigatorio">Nome</label>
                </span>
            </div>

            <div class="field col-12 md:col-4 p-3">
                <span class="p-float-label">
                    <input type="text" pInputText class="w-full"  maxlength="100"> 
                    <label for="float-input" class="obrigatorio">Sigla</label>
                </span>
            </div>

            <div class="field col-12 md:col-4 p-3">
                <span class="p-float-label">
                    <p-dropdown [options]="tipo" optionLabel="name" class="w-full"></p-dropdown>
                    <label for="float-input" class="obrigatorio">Tipo</label>
                </span>
            </div> 

            

            <div class="field col-12 md:col-4 p-3">
                <span class="p-float-label">
                    <p-dropdown [options]="status" optionLabel="name" class="w-full"></p-dropdown>
                    <label for="float-input" class="obrigatorio">Status</label>
                </span>
            </div> 

            <div class="field col-12 md:col-4 p-5">
                <span class="p-float-label">
                    <p-calendar [(ngModel)]="date1" [showIcon]="true" inputId="icon"></p-calendar>
                    <label for="icon">Data de Admissão</label>
                </span>
            </div>

            <div class="field col-12 md:col-3">
                <span class="field col-12 md:col-4 p-3">
                <label for="minmax"  class="obrigatorio">Dia de Vencimento</label>
                <p-inputNumber [(ngModel)]="value4" [showButtons]="true" buttonLayout="horizontal" spinnerMode="horizontal"
    decrementButtonClass="p-button-danger" incrementButtonClass="" incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus" [min]="1" [max]="31"></p-inputNumber>

                </span>
            </div>
        </div>
        <ng-template pTemplate="footer">
            <button pButton pRipple type="button" label="Salvar" class="p-button-raised  p-button-text"></button>
        </ng-template>  
    </p-panel>
</div>
