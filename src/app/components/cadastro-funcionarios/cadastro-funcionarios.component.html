<div class="grid  md:justify-content-between">
    <div class="col-12 md:col-8">
        <h2>Cadastro de Funcionários</h2>
        <small class="text-left"> * - para campos obrigatórios</small>
    </div>
    <div class="col-12 md:col-4">
        <p-breadcrumb [model]="items"></p-breadcrumb>
    </div>
</div>
<div class="container-npiauto mt-4 mb-4 shadow-2">
    <p-panel>
        <ng-template pTemplate="header">
        </ng-template>       
        <div class="formgrid grid">

            <div class="field col-12 md:col-8 p-3">
                <span class="p-float-label">
                    <input type="text" pInputText class="w-full"  maxlength="100"> 
                    <label for="float-input" class="obrigatorio">Nome</label>
                </span>
            </div>


            <div class="field col-12 md:col-4 p-3">
                <span class="p-float-label">
                    <p-calendar [(ngModel)]="date1" [showIcon]="true" inputId="icon"></p-calendar>
                    <label for="icon">Data de Nascimento</label>
                </span>
            </div>


            <div class="field col-12 md:col-4 p-3">
                <span class="p-float-label">
                    <input type="text" pInputText class="w-full"  maxlength="100"> 
                    <label for="float-input" class="obrigatorio">Nome do Pai</label>
                </span>
            </div>

            <div class="field col-10 md:col-4 p-3">
                <span class="p-float-label">
                    <input type="text" pInputText class="w-full"  maxlength="100"> 
                    <label for="float-input" class="obrigatorio">Nome de tratamento</label>
                </span>
            </div>

            <div class="field col-12 md:col-4 p-3">
                <span class="p-float-label">
                    <input type="text" pInputText class="w-full"  maxlength="100"> 
                    <label for="float-input" class="obrigatorio">Nome da mãe</label>
                </span>
            </div>


            <div class="field col-12 md:col-4 p-3">
                <span class="p-float-label">
                    <p-inputMask mask="9999999999-9" class="w-full"></p-inputMask>
                    <label for="float-input" class="obrigatorio">RG</label>
                </span>
            </div>

            <div class="field col-12 md:col-4 p-3">
                <span class="p-float-label">
                    <p-inputMask mask="9999999999-9" class="w-full"></p-inputMask>
                    <label for="float-input" class="obrigatorio">PIS</label>
                </span>
            </div>

            <div class="field col-12 md:col-4 p-3">
                <span class="p-float-label">
                    <input type="text" pInputText class="w-full"  maxlength="100"> 
                    <label for="float-input" class="obrigatorio">Orgão Expedidor</label>
                </span>
            </div>

            <div class="field col-12 md:col-4 p-3">
                <span class="p-float-label">
                    <p-inputMask mask="999.999.999-99" class="w-full"></p-inputMask>
                    <label for="float-input" class="obrigatorio">CPF</label>
                </span>
            </div>

            <div class="field col-12 md:col-4 p-3">
                <span class="p-float-label">
                    <input type="text" pInputText class="w-full"  maxlength="100"> 
                    <label for="float-input" class="obrigatorio">Nacionalidade</label>
                </span>
            </div>

            <div class="field col-12 md:col-4 p-3">
                <span class="p-float-label">
                    <input type="text" pInputText class="w-full"  maxlength="100"> 
                    <label for="float-input" class="obrigatorio">Email</label>
                </span>
            </div>

           

            

            <div class="field col-12 md:col-4 p-3">
                <span class="p-float-label">
                    <p-dropdown [options]="sexo" optionLabel="name" class="w-full"></p-dropdown>
                    <label for="float-input" class="obrigatorio">Sexo</label>
                </span>
            </div> 
          
            <div class="field col-12 md:col-10 p-3">
                <span class="p-float-label">
                    <textarea rows="5" cols="100" pInputTextarea></textarea>
                    <label for="float-input" class="obrigatorio">Observação</label>
                </span>
            </div> 


            <div class="field col-12 md:col-4 p-3">
                <label for="float-input" class="obrigatorio">Status</label>
                <span class="p-float-label"> 
            <p-selectButton [options]="selectStatus" [(ngModel)]="value1" optionLabel="label" optionValue="value" class="w-full"></p-selectButton>
            
        </span>
    </div>
</div>
        <ng-template pTemplate="footer">
            <button pButton pRipple type="button" label="Salvar" class="p-button-raised p-button-success p-button-text"></button>
        </ng-template>  
    </p-panel>
</div>
