<div class="grid  md:justify-content-between">
    <div class="col-12 md:col-8">
        <h2>Cadastrar Índices</h2>
        <small class="text-left"> * - para campos obrigatórios</small>
    </div>
    <div class="col-12 md:col-4">
        <p-breadcrumb [model]="items"></p-breadcrumb>
    </div>
</div>
<div class="container-npiauto mt-4 mb-4 shadow-2">
    <p-panel>
        <ng-template pTemplate="header">
            <label for=""><strong>ID</strong></label>
            <p-tag styleClass="ml-2" severity="info" value="000001"></p-tag>
        </ng-template>       
        <div class="formgrid grid">


            <div class="field col-12 md:col-8 p-3">
                <span class="p-float-label">
                    <input type="text" pInputText class="w-full"  maxlength="100"> 
                    <label for="float-input" class="obrigatorio">Descrição</label>
                </span>
            </div>

            <div class="field col-12 md:col-4 p-3">
                <span class="p-float-label">
                    <p-inputNumber [(ngModel)]="value2" mode="currency" currency="BRL" locale="pt-BR"></p-inputNumber>
                    <label for="float-input" class="obrigatorio">Valor</label>
                </span>
            </div>

            <div class="field col-12 md:col-4 p-3">
                <span class="p-float-label">
                    <input type="text" pInputText class="w-full"  maxlength="3"> 
                    <label for="float-input" class="obrigatorio">Dias de Carência</label>
                </span>
            </div>

            <div class="field col-12 md:col-4 p-3">
                <span class="p-float-label">
                    <p-dropdown [options]="tipo" optionLabel="name" class="w-full"></p-dropdown>
                    <label for="float-input" class="obrigatorio">Tipo Valor</label>
                </span>
            </div> 

            

            <div class="field col-12 md:col-4 p-3">
                <span class="p-float-label">
                    <p-dropdown [options]="uso" optionLabel="name" class="w-full"></p-dropdown>
                    <label for="float-input" class="obrigatorio">Uso</label>
                </span>
            </div> 

            <div class="field col-12 md:col-2 p-3">
                <span class="p-float-label">
                    <p-dropdown [options]="modelo" optionLabel="name" class="w-full"></p-dropdown>
                    <label for="float-input" class="obrigatorio">Modelo</label>
                </span>
            </div> 

          

            
             
                
        </div>
        <ng-template pTemplate="footer">
            <button pButton pRipple type="button" label="Salvar" class="p-button-raised p-button-success p-button-text"></button>
        </ng-template>  
    </p-panel>
</div>
